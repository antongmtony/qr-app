<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/">Inicio</ion-button>
    <ion-title>Editar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>

      <ion-list-header>
        <ion-label>Valid Form : Valido {{ form.valid }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input
            type="text"
            name="name"
            [(ngModel)]="formData.name">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input
            type="text"
            name="surname"
            [(ngModel)]="formData.surname">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Web</ion-label>
          <ion-input
            type="text"
            name="web"
            [(ngModel)]="formData.url">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            name="email"
            pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
            [(ngModel)]="formData.email"
            required
            >
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input
            type="text"
            name="phone"
            [(ngModel)]="formData.phone">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Calle</ion-label>
          <ion-input
            type="text"
            name="street"
            [(ngModel)]="formData.street">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Piso</ion-label>
          <ion-input
            type="text"
            name="floor"
            [(ngModel)]="formData.floor">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Población</ion-label>
          <ion-input
            type="text"
            name="state"
            [(ngModel)]="formData.state">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Localidad</ion-label>
          <ion-input
            type="text"
            name="city"
            [(ngModel)]="formData.city">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">Código Postal</ion-label>
          <ion-input
            type="text"
            name="zipCode"
            [(ngModel)]="formData.zipCode">
        </ion-input>
        </ion-item>
      </ion-item>

      <ion-item>
        <ion-item>
          <ion-label position="floating">País</ion-label>
          <ion-input
            type="text"
            name="country"
            [(ngModel)]="formData.country">
        </ion-input>
        </ion-item>
      </ion-item>

    </ion-list>

    <ion-button routerLink="/" expand="full" type="submit" [disabled]="form.invalid">
      Actualizar QR
    </ion-button>

  </form>


</ion-content>
